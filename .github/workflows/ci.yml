name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    - run: uv sync
    - run: uv run pytest --cov fastapi-async-sqla --junitxml=junit.xml -o junit_family=legacy
    - name: Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
