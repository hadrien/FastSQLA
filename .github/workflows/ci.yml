name: CI

on:
  push:

jobs:
  Tests:
    strategy:
      matrix:
        tox_env: [fastapi-pre121, fastapi-post121, sqlmodel]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ setup tox-uv
        uses: ./.github/tox-uv
      - name: ğŸ§ª tox -e ${{ matrix.tox_env }}
        run: uv run tox -e ${{ matrix.tox_env }}
      - name: "ğŸ” codecov: upload test coverage"
        uses: codecov/codecov-action@v4.2.0
        with:
          flags: ${{ matrix.tox_env }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  Ruff:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ setup uv
        uses: ./.github/uv
      - name: ğŸ¶ ruff
        run: uv run ruff check
