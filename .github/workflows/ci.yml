name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
    - name: 🐍 Setup python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: ⚡️ Setup uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    - name: ⚡️ uv sync
      run: uv sync
    - name: 🧪 Pytest
      run: uv run pytest --cov fastapi-async-sqla --junitxml=junit.xml -o junit_family=legacy
    - name: 🐔 Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
